<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Tushar!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffebee;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            transition: transform 0.5s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* changed from center to flex-start */
            height: 500px; /* increased height */
            position: relative;
        }

        h1 {
            font-size: 4rem;
            color: #d81b60;
            text-shadow: 3px 3px 0 #f48fb1;
            margin-bottom: 2rem;
            font-family: 'Pacifico', cursive;
            animation: bounce 2s infinite;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff4081, #c2185b);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(194, 24, 91, 0.4);
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(194, 24, 91, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Cake styles */
        .cake-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            display: none;
        }

        .cake {
            width: 200px;
            height: 100px;
            background: linear-gradient(to right, #f5e1da, #f9c5d1, #f999b7);
            border-radius: 10px 10px 0 0;
            position: relative;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(255, 0, 98, 0.5);
        }

        .icing {
            width: 100%;
            height: 20px;
            background: #ffebee;
            position: absolute;
            top: -10px;
            border-radius: 10px;
        }

        .candle {
            width: 10px;
            height: 50px;
            background: linear-gradient(to bottom, #ffeb3b, #ffc107, #ff9800);
            position: absolute;
            top: -60px;
            left: 95px;
            border-radius: 5px;
        }

        .flame {
            width: 15px;
            height: 30px;
            background: linear-gradient(to bottom, #fff, #ff9800, #f44336);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -35px;
            left: -2.5px;
            animation: flicker 1s infinite;
            box-shadow: 0 0 10px #ff9800, 0 0 20px #ff9800;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes flicker {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.9); opacity: 0.8; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Cracker animation */
        .cracker {
            position: absolute;
            width: 20px;
            height: 40px;
            background: linear-gradient(to bottom, #ff5722, #e91e63);
            border-radius: 5px;
            animation: explode 1s forwards;
            z-index: 2;
            display: none;
            transform-origin: center bottom;
        }

        .cracker-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            animation: particle 1s forwards;
            z-index: 1;
            display: none;
        }

        @keyframes explode {
            0% { transform: scale(1) translateY(0); opacity: 1; }
            100% { transform: scale(0) translateY(-100px); opacity: 0; }
        }

        @keyframes particle {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(random(100) - 50px, random(100) - 50px); opacity: 0; }
        }

        /* New animation for moving up */
        .move-up {
            transform: translateY(-150px);
        }

        #birthdayHeadingWrapper {
            transition: transform 0.7s cubic-bezier(.68,-0.55,.27,1.55);
        }

        .heading-move-top {
            transform: translateY(-120px);
        }

        .button-move-down {
            margin-top: 220px !important; /* increased from 100px */
            transition: margin-top 0.7s cubic-bezier(.68,-0.55,.27,1.55);
        }

        @media (max-width: 600px) {
            .container {
                height: 350px;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 1rem;
            }
            .btn {
                font-size: 1rem;
                padding: 0.7rem 1.2rem;
            }
            .cake {
                width: 120px;
                height: 60px;
            }
            .candle {
                width: 6px;
                height: 30px;
                left: 57px;
                top: -36px;
            }
            .flame {
                width: 8px;
                height: 16px;
                left: -1.5px;
                top: -18px;
            }
            .button-move-down {
                margin-top: 120px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="birthdayContainer">
        <div id="birthdayHeadingWrapper">
            <h1>Happy Birthday Tushar!!</h1>
        </div>
        <button class="btn" id="celebrateBtn">Click to celebrate</button>
    </div>

    <div class="cake-container" id="cakeContainer">
        <div class="cake">
            <div class="icing"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
    </div>

    <audio id="birthdayAudio" loop>
        <source src="https://www.soundjay.com/human/sounds/happy-birthday-song-01.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.getElementById('celebrateBtn').addEventListener('click', function() {
            // Move the heading up
            document.getElementById('birthdayHeadingWrapper').classList.add('heading-move-top');
            // Move the button down
            this.classList.add('button-move-down');
            
            // Show cake
            document.getElementById('cakeContainer').style.display = 'block';
            
            // Play birthday music
            document.getElementById('birthdayAudio').play();
            
            // Create confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            
            // Multiple bursts
            setTimeout(() => confetti({
                particleCount: 100,
                spread: 120,
                origin: { y: 0.4 }
            }), 300);
            
            setTimeout(() => confetti({
                particleCount: 150,
                spread: 90,
                origin: { y: 0.7 }
            }), 600);

            // Create crackers
            createCrackers(20);
        });

        function createCrackers(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const cracker = document.createElement('div');
                    cracker.className = 'cracker';
                    cracker.style.left = `${Math.random() * 100}%`;
                    cracker.style.top = `${50 + Math.random() * 30}%`;
                    cracker.style.display = 'block';
                    document.body.appendChild(cracker);

                    // Create particles
                    for (let j = 0; j < 15; j++) {
                        setTimeout(() => {
                            const particle = document.createElement('div');
                            particle.className = 'cracker-particle';
                            particle.style.left = cracker.style.left;
                            particle.style.top = cracker.style.top;
                            particle.style.display = 'block';
                            document.body.appendChild(particle);

                            // Remove after animation
                            setTimeout(() => {
                                particle.remove();
                            }, 1000);
                        }, j * 20);
                    }

                    // Remove after animation
                    setTimeout(() => {
                        cracker.remove();
                    }, 1000);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
